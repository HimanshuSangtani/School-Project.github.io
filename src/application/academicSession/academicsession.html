<section id="{{showSideMenu?'main-content-sidebar-open':'main-content-sidebar-closed'}}">
    <section class="wrapper">
        <div class=" col-md-12-Zeropad row mt">
            <div class="FeesTypeHeader">Academic Session</div>

        </div>
        <div class="col-md-12-Zeropad">

            </style> -->

            <div class="content-panel">
                <!-- 
                <div class="pull-right" style="padding: 10px;">
                    <button class="btn btn-success btn-sm pull-right mTop20"
                        ng-disabled="{{getSmsReportsData.length > 0}}" ng-click="exportAction()"> Export</button>

                <div style="padding: 10px;">
                    <button class="btn btn-success btn-sm pull-right mTop10 mLeft10"
                        ng-click="showAddOrUpdateModalFunction()">Add Academic Session</button>
                    <input type="text" name="searchvehicle" id="searchvehicle" ng-model="searchText"
                        placeholder="Search" autofocus />
                </div>

                <div id="exportthis">
                    <hr style="border-bottom: 2px solid #ccc;
                        margin-bottom: 0;">
                    <table class="table table-striped table-advance table-hover export-table">
                        <!-- <hr>-->
                        <thead>
                            <tr>
                                <th> Student Name</th>
                                <th> Start Date </th>
                                <th> End Date</th>
                                <th> Current Session</th>
                                <th> Action</th>
                            </tr>
                        </thead>

                        <tbody>

                            <tr class="clickable"
                                ng-repeat="details in getAllAcademicSessionDetails | filter :  searchText">

                                <td>{{details.name}}</td>
                                <td>{{details.start_date}}</td>
                                <td>{{details.end_date}}</td>
                                <td><input type="checkbox" class="checkbox-inline" ng-model="details.is_current_session"
                                        ng-change="updateCurrentAcademicSession(details._id)"></td>
                                <td>
                                    <button class="btn btn-primary btn-xs"
                                        ng-click="getSingleAcademicSessionDetailsFunction(details)">
                                        View Details
                                    </button>

                                </td>
                            </tr>
                            <tr
                                ng-show="getAllAcademicSessionDetails == 'undefined' || getAllAcademicSessionDetails == 'null' || getAllAcademicSessionDetails.length == 0">
                                <td>
                                    <h2>No data to display</h2>
                                </td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <my-page-Loader ng-if="mypageloading"></my-page-Loader>
                        </tbody>
                    </table>
                    <hr />
                </div>

                <!-----------------############# Add Or Update Enquiry ###############--------------------->

                <modal title="Academic Session" visible="showAddOrUpdateModal">

                    <div class="row">
                        <div class="col-md-12 form-group">

                            <div>
                                <table class="table table-striped table-advance table-hover">
                                    <tr>
                                        <td>Name<span style="color: red;">*</span></td>
                                        <td>
                                            <input type="text" class="form-control" placeholder="Name"
                                                ng-model="allAcademicSessionDetails.name">
                                        </td>
                                    </tr>
                                </table>
                            </div>

                            <div>
                                <table class="table table-striped table-advance table-hover">
                                    <tr>
                                        <!-- <th>Date of Joining</th> -->
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                    </tr>
                                    <tbody>
                                        <tr>
                                            <td><input type="date" class="form-control"
                                                    ng-model="allAcademicSessionDetails.start_date">
                                            </td>

                                            <td><input type="date" class="form-control"
                                                    ng-model="allAcademicSessionDetails.end_date">
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>

                            <div class="form-group" ng-if="isModalAddOrUpdate == 'addAcademicSession'">
                                <label class="checkbox-inline">Current Session</label>
                                <input type="checkbox" class="checkbox-inline"
                                    ng-model="allAcademicSessionDetails.is_current_session"
                                    >
                            </div>


                            <div class="modal-footer pull-left">
                                <span ng-if="flash" ng-bind="flash.message" class="help-block text-danger"></span>

                                <button class="btn btn-success btn-sm pull-left mTop20 mLeft10"
                                    ng-click="addAcademicSessionFunction()"
                                    ng-if="isModalAddOrUpdate == 'addAcademicSession'">
                                    Add Academic Session</button>

                                <button class="btn btn-success btn-sm pull-left mTop20 mLeft10"
                                    ng-click="updateAcademicSessionFunction()"
                                    ng-if="isModalAddOrUpdate == 'updateAcademicSession'">
                                    Update Details</button>

                            </div>
                            <my-page-Loader ng-if="mypageloading"></my-page-Loader>

                            <!-- Form field ends -->

                        </div>

                    </div>

                </modal>

            </div>
        </div>
    </section>
</section>
